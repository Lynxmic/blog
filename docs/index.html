---
layout: homepage
---
<main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="home">
          <ul>
            {% for post in site.posts %}
              <li>
                <h3><a class="text-white" href="{{ post.url }}">{{ post.title }}</a> 
                  <h6>{{ post.author }} &#183; {{ post.date | date_to_string }}</h6></h3>
                <p>{{ post.description }}</p>
              </li>
            {% endfor %}
            <br>
            </div>
      </div>
    </main>
