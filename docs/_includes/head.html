<title>{{ page.title }} - {{ site.name }}</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="title" content="{{ site.name }}">
  <meta name="description" content="The official blog of {{ site.author_name }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.name }}">
  <meta property="og:description" content="The official blog of {{ site.author_name }}">
  <meta property="og:image" content="{{ site.url }}/img/blog favicon.png">
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="{{ site.url }}">
  <meta property="twitter:title" content="{{ site.name }}">
  <meta property="twitter:description" content="The official blog of {{ site.author_name }}">
  <meta property="twitter:image" content="{{ site.url }}/img/logo.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="{{ site.url }}/css/bulma.min.css">
