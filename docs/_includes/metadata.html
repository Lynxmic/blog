<div class="box has-text-light has-background-dark">
    <section class="section">
    <div class="columns has-fade-effect">
      <div class="column is-narrow is-hidden-mobile">
        <img width="268" height="129" src="{{ site.url }}{{ site.image_src }}{{ page.image }}" alt="{{ page.alt }}" title="{{ page.alt }}">
    </div>
      <div class="column">
      <h1 class="title has-text-light">{{ page.title }}</h1>
      <h2 class="subtitle"></h2>
              <nav class="level is-mobile">
                <div class="level-left">
                <div class="level-item">
              <figure class="image is-32x32">
                <img class="is-rounded" src="{{ site.author_pic }}" alt="{{ site.author_name }}" title="{{ site.author_name }}">
              </figure>
              <h2 class="subtitle has-text-light">&nbsp; <strong class="has-text-light">{{ site.author_name }}</strong> &#183; {{ page.date | date_to_string }}</h2>
              </div></div></nav>
    </div>
    </div>
  </section>
    </div>
    <br>
