<div class="box has-text-light has-background-dark">
    <section class="section">
    <div class="columns has-fade-effect">
      <div class="column is-narrow is-hidden-mobile">
        <img width="268" height="129" src="{{ page.image }}" alt="{{ page.alt }}" title="{{ page.alt }}">
    </div>
      <div class="column">
      <h1 class="title has-text-light">{{ page.title }}</h1>
      <h2 class="subtitle has-text-light"><strong class="has-text-light">{{ page.author }}</strong> &#183; {{ page.date | date_to_string }}</h2>
    </div>
    </div>
  </section>
    </div>
