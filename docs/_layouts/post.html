<!DOCTYPE html>
<html lang="en" class="post">
<link rel="icon" type="image/png" href="https://lynxmic.github.io/img/blog favicon.png">
<head>
  {% include head.html %}
  <style>
    html, body {
        background-image: url("https://lynxmic.github.io/img/blog color bg.png");
        background-position: center;
        background-attachment: fixed;
        background-color: #363636;
        overflow-y: overlay;
        overflow-x: hidden;
         }
    ::-webkit-scrollbar {
        width: 8px;
         }
    ::-webkit-scrollbar-track { 
       border-radius: 10px;
         }
    ::-webkit-scrollbar-thumb {
       background: #f5f5f5;
       border-radius: 10px;
         }
   ::-webkit-scrollbar-thumb:hover {
       background: #dbdbdb; 
         }
   a:hover {
       color: white;
         }
   .image {
      background-image: url("{{ page.image }}");
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
         }
   p, h1, h2, h3, h4, strong {
    color: white !important;
         }
</style>
</head>

<body>
  {% include navbar.html %}
  {% include metadata.html %}
    <ul>
      <div class="content">
        <div class="container">
    <p>{{ content }}</p>
        </div>
      </div>
    </ul>
    {% include footer.html %}
  <script type="text/javascript" src="https://lynxmic.github.io/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://lynxmic.github.io/js/navbar.js"></script>
</body>
</html>
