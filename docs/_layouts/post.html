}

<body>
  <div style="background-image: url('https://lynxmic.github.io/img/bg2.png');">

<div class="bg-dark">

        <h3 class="aligncenter">{{ page.title }}</h3>
        <a class="alignright" data-toggle="dropdown"
       aria-haspopup="true" aria-expanded="false"><i class="fas fa-share-alt fa-2x"></i></a>
     
     <div class="dropdown-menu">
       <a class="dropdown-item" href="https://twitter.com/intent/tweet?text={{ page.title }}%20{{ site.url }}{{ page.url }}"><i class="fab fa-twitter fa-1x"></i> Tweet</a>
       <a class="dropdown-item" onclick="copyToClipboard()"><i class="fas fa-link fa-1x"></i> Copy URL to clipboard</a>
       <div class="dropdown-divider"></div>
       <a class="dropdown-item disabled">More coming soon!</a>
     </div>
    </div>
    <div id="textbox">

      <h6 class="alignright"></h6>
      </div>
      <br>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
    var inputc = document.body.appendChild(document.createElement("input"));
    inputc.value = window.location.href;
    inputc.focus();
    inputc.select();
    document.execCommand('copy');
    inputc.parentNode.removeChild(inputc);
    }
    </script>
