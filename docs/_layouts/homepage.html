<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="https://lynxmic.github.io/img/blog favicon.png">
<head>
  {% include head.html %}
  <style>
    html, body {
        background: linear-gradient(-50deg, rgba(73, 85, 101, .5), rgba(48, 59, 74, .5));
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
       	height: 100vh;
        background-color: #363636;
        overflow-y: overlay;
        overflow-x: hidden;
         }
    ::-webkit-scrollbar {
        width: 8px;
        background: transparent;
         }
    ::-webkit-scrollbar-track { 
       border-radius: 10px;
        }
    ::-webkit-scrollbar-thumb {
       background: #f5f5f5;
       border-radius: 10px;
        }
   ::-webkit-scrollbar-thumb:hover {
       background: #dbdbdb; 
        }
   a:hover {
       color: white;
        }
   @keyframes gradient {
	     0% {
		      background-position: 0% 50%;
	        }
	     50% {
		      background-position: 100% 50%;
	        }
	     100% {
		      background-position: 0% 50%;
	        }
        }
</style>
</head>

<body>
    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}
  <script type="text/javascript" src="https://lynxmic.github.io/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://lynxmic.github.io/js/navbar.js"></script>
</body>
</html>
