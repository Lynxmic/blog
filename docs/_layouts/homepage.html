<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="https://lynxmic.github.io/img/blog favicon.png">
<head>
  {% include head.html %}
  <style>
    html, body {
        background-image: url("https://lynxmic.github.io/img/blog bg.png");
        background-position: center;
        background-attachment: fixed;
        background-color: #363636;
        overflow-y: overlay;
        overflow-x: hidden;
         }
     a:hover {
        color: white;
         }
    ::-webkit-scrollbar {
        width: 8px;
        background: transparent;
         }
    ::-webkit-scrollbar-track { 
       border-radius: 10px;
         }
    ::-webkit-scrollbar-thumb {
       background: #f5f5f5;
       border-radius: 10px;
         }
   ::-webkit-scrollbar-thumb:hover {
       background: #dbdbdb; 
         }
</style>
</head>

<body>

    {{ content }}
    {% include footer.html %}

</body>
</html>
