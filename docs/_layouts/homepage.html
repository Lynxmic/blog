<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="title" content="Lynxmic Blog">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://lynxmic.github.io">
  <meta property="og:title" content="Lynxmic Blog">

  <meta property="og:image" content="https://lynxmic.github.io/img/blog favicon.png">
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="https://lynxmic.github.io/">

  <style>
    html, body {
        background-image: url("https://lynxmic.github.io/img/blog bg.png");
        background-position: center;
        background-attachment: fixed;
        color: white;
         }
</style>
</head>

<body>
    <nav class="navbar is-dark">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ site.url }}">
          <img src="https://lynxmic.github.io/img/blog logo.png" alt="Lynxmic Blog" title="Homepage" style="max-width: 100%; height: auto;">
        </a>
        <a role="button" class="navbar-burger" data-target="navbar-blog" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbar-blog" class="navbar-menu">

        <div class="navbar-start"></div>

        <div class="navbar-end">
          <a class="navbar-item" href="https://youtube.com/@lynxmic">
            <i class="fab fa-youtube is-hidden-mobile" title="YouTube"></i>
            <p class="has-text-black is-hidden-desktop is-hidden-tablet"><i class="fab fa-youtube"></i> YouTube</p>
          </a>
          <a class="navbar-item" href="https://twitter.com/lynxmic">
            <i class="fab fa-twitter is-hidden-mobile" title="Twitter"></i>
            <p class="has-text-black is-hidden-desktop is-hidden-tablet"><i class="fab fa-twitter"></i> Twitter</p>
          </a>
          <a class="navbar-item" href="https://wetdry.world/@lynxmic">
            <i class="fab fa-mastodon is-hidden-mobile" title="Mastodon (fediverse)"></i>
            <p class="has-text-black is-hidden-desktop is-hidden-tablet"><i class="fab fa-mastodon"></i> Mastodon</p>
          </a>
          <a class="navbar-item" href="https://discord.gg/wDxDKJU2sj">

            <p class="has-text-black is-hidden-desktop is-hidden-tablet"><i class="fab fa-discord"></i> Discord Server</p>
          </a>
          <a class="navbar-item" href="https://lynxmic.github.io/feed.xml">
            <i class="fa fa-rss is-hidden-mobile" title="Lynxmic Blog RSS Feed"></i>
            <p class="has-text-black is-hidden-desktop is-hidden-tablet"><i class="fa fa-rss"></i> Subscribe to RSS</p>
          </a>
        </div>
      </div>
    </nav>
</div>
    {{ content }}
    <br>
    <footer class="footer has-background-dark has-text-light">

        <p><a class="has-text-white" href="https://github.com/Lynxmic/lynxmic.github.io">View source on GitHub</a></p>
      </div>
    </footer>
  <script type="text/javascript" src="https://lynxmic.github.io/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://lynxmic.github.io/js/navbar.js"></script>
